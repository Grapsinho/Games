<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="app.js" defer></script>
    <title>Trivia App</title>
</head>
<body>
    <div class="pre-load-div">
        <div class="div bounce">
            <div>
                <h3 class="start">Start</h3>
            </div>
        </div>
    </div>

    <div class="quiz">

        <h3 class="score"></h3>

        <div class="cont">
            <h2 class="question"></h2>

            <div class="answers">
                <h1 class="box first"></h1>
                <h1 class="box second"></h1>
                <h1 class="box third"></h1>
                <h1 class="box fourth"></h1>
            </div>

            <button class="next">Next</button>
        </div>
    </div>

    <div class="big-div">
        <div class="last-div">
            <p class="last-score"></p>
        </div>
    </div>
</body>
</html>
